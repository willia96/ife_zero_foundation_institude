<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>两栏布局，左侧固定宽度，右侧根据浏览器宽度进行自适应变化</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        #left {
            background-color: aqua;
            width: 200px;
            height: 100px;
            float: left;
        }

        #right {
            background-color: brown;
            margin-left: 200px;
            height: 100px;
        }
    </style>
</head>

<body>
    <div id="left"></div>
    <div id="right"></div>
</body>

</html>
