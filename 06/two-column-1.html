<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>两栏布局，左侧占30%宽度，右侧占70%宽度</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        #left {
            background-color: aqua;
            width: 30%;
            height: 100px;
            float: left;
        }

        #right {
            background-color: brown;
            width: 70%;
            height: 100px;
            margin-left: 30%;
            /* float: right; */
        }
    </style>
</head>

<body>
    <div id="left"></div>
    <div id="right"></div>
</body>

</html>
